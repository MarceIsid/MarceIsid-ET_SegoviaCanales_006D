<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="end">
      <ion-button (click)="volver()">
        Regresar
      </ion-button>
    </ion-buttons>
    <ion-title>Detalle Asignatura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card style="margin-top:10%">
    <ion-card-header  *ngFor="let asignatura of asignaturas">
      <ion-card-subtitle>Id Asignatura: {{asignatura.id}}</ion-card-subtitle>
      <ion-card-title>Nombre asignatura: {{asignatura.nombre}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>
        Descripci√≥n: {{asignatura.description}}<br>
        Profesor: {{asignatura.profesor}}<br>
        Imagen: <img [src]="asignatura.image" alt="Imagen de la asignatura" style="width: 100%; height: auto;">
      </p>
    </ion-card-content>
  </ion-card>

  <div style="text-align: center; margin-top: 30px;">
    <ion-button (click)="actualizarAsignatura(this.asignatura)" shape="round" color="warning">
      Actualizar asignatura
    </ion-button>
    <ion-button (click)="consultaElimina()" shape="round" color="danger">
      Eliminar asignatura
    </ion-button>
    <ion-button (click)="generarQr()" shape="round" color="success">
      Generar QR
    </ion-button>

    <ion-button (click)="nClick()"  color="tertiary" shape="round" href="./Agregar">
      Agregar asignatura
    </ion-button>

    <ion-card class="ion-text-center" style="margin-top: 20px;">
      <ion-card-content>
        <!-- Generar QR con los datos correspondientes -->
        <qrcode [qrdata]="qrdata" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
